<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor</title>
    <link rel="stylesheet" href="vendedor-style.css">
</head>
<body>

    <header>
        <h1>Panel de Control del Vendedor</h1>
    </header>

    <nav>
        <a href="Home.html">Inicio</a>
        <a href="#" class="tab-link active" data-tab="productos">Administrar Productos</a>
        <a href="#" class="tab-link" data-tab="ventas">Mis Ventas</a>
        <a href="#" class="tab-link" data-tab="perfil">Mi Perfil</a>
    </nav>

    <div class="container">
        <!-- Panel para administrar productos -->
        <div class="panel active" id="productos">
            <h2>Administrar Productos</h2>
            <!-- Formulario para agregar o modificar productos -->
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría del Producto:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="Frutas">Frutas</option>
                        <option value="Lácteos">Lácteos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Verduras">Verduras</option>
                        <option value="Artículos Artesanales">Artículos Artesanales</option>
                        <option value="Cuidado Personal">Cuidado Personal</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Descripcion">Descripción del Producto:</label>
                    <input type="text" id="Descripcion" name="Descripcion" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="Stock">Cantidad/Stock del Producto:</label>
                    <input type="number" id="Stock" name="Stock" required>
                </div>                
                <div class="form-group">
                    <label for="Imagen">Imagen del Producto:</label>
                    <input type="file" id="Imagen" name="Imagen" required>
                </div>

                <input type="submit" value="Insertar Producto">
            </form>
            <div id="mensaje" style="display: none;"></div>

            <!-- Lista de productos -->
            <h3>Mis Productos</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>                
                <tbody id="productList">
                    <!-- Aquí se listarán los productos -->
                </tbody>
            </table>
        </div>

        <!-- Panel para ver ventas -->
        <div class="panel" id="ventas">
            <h2>Mis Ventas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID de Venta</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se listarán las ventas realizadas -->
                </tbody>
            </table>
        </div>

        <!-- Panel para editar datos personales -->
        <div class="panel" id="perfil">
            <h2>Mis Datos</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="sellerName">Nombre:</label>
                    <input type="text" id="sellerName" required>
                </div>
                <div class="form-group">
                    <label for="sellerEmail">Correo Electrónico:</label>
                    <input type="email" id="sellerEmail" required>
                </div>
                <div class="form-group">
                    <label for="sellerPhone">Teléfono:</label>
                    <input type="tel" id="sellerPhone" required>
                </div>
                <button type="submit" class="btn">Actualizar Datos</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Panel de Vendedor © 2024</p>
    </footer>

    <script>
        async function cargarProductos() {
        const userId = sessionStorage.getItem('userId'); // Asegúrate de que este valor exista
        console.log('UserID HTML: ' + userId);

        if (!userId) {
            alert('Por favor, inicia sesión.');
            window.location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch('/api/productos/vendedor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Indicar que estamos enviando JSON
                },
                body: JSON.stringify({ 'userId': userId }) // Enviar el user-id en el cuerpo
            });

            if (!response.ok) {
                throw new Error('Error al obtener productos');
            }

            const productos = await response.json();
            console.log(productos); // Maneja los productos aquí (puedes agregarlos a la UI)
        } catch (error) {
            console.error('Error al cargar productos:', error);
            alert('Error al cargar productos');
        }
}



        // Llamar a la función para cargar los productos cuando la página esté lista
        window.onload = cargarProductos;

        // Función para insertar un producto
        async function insertarProducto(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const formData = new FormData(document.getElementById('productForm'));  // Crear un objeto FormData con los datos del formulario

            try {
                const response = await fetch('/api/insert_productos', {  // URL correcta aquí
                    method: 'POST',
                    body: formData
                });

                // Verificar si la respuesta fue exitosa
                if (!response.ok) {
                    throw new Error('Error al insertar producto');
                }

                const result = await response.json();
                alert(result.message);  // Mostrar un mensaje de éxito
                cargarProductos();  // Volver a cargar la lista de productos
            } catch (error) {
                console.error('Error al insertar producto:', error);
                alert('Error al insertar producto');
            }
        }

        // Función para editar un producto
        function editarProducto(productId) {
            alert('Editar producto con ID: ' + productId);
            // Aquí puedes implementar la lógica para editar un producto
        }

        // Función para eliminar un producto
        function eliminarProducto(productId) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                // Lógica para eliminar el producto
                console.log('Producto eliminado con ID: ' + productId);
            }
        }
    </script>

</body>
</html>
