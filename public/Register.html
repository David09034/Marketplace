<!DOCTYPE html>

        // Funci√≥n para mostrar campos adicionales al seleccionar "Productor"
        function mostrarCamposAdicionales() {

            var camposProductor = document.getElementById("campos-productor");

            // Mostrar u ocultar los campos seg√∫n el rol seleccionado
            if (rol === "Productor") {

            } else {

    </script>
</head>
<body>

            </div>
            <div class="input-box">
