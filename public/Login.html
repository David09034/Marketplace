<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Chugchil치n</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="nosotros.html"><i class="fas fa-users"></i> Nosotros</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="intro-message">
                <p>Por favor, ingrese su correo electr칩nico y contrase침a para acceder a su cuenta.</p>
            </div>
            <div class="input-box">
                <span class="icon">游녻</span>
                <input type="email" id="email" name="email" placeholder="Correo Electr칩nico" required>
            </div>
            <div class="input-box">
                <span class="icon">游</span>
                <input type="password" id="contrase침a" name="contrase침a" placeholder="Contrase침a" required>
            </div>
            <button type="submit">Ingresar</button>
            <div class="register-link">
                <p>No tengo cuenta <a href="Register.html">Registrarme</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const contrase침a = document.getElementById('contrase침a').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        contrase침a: contrase침a
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('userId', data.userId);
                    sessionStorage.setItem('userRole', data.userRole);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        });
    </script>
</body>
</html>
